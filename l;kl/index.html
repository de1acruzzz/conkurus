<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Аренда автомобилей</title>
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <div class="logo">Логотип компании</div>
        <nav>
            <ul>
                <li><a href="#actions">Акции</a></li>
                <li><a href="#booking">Бронирование</a></li>
                <li><a href="#profile">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>

    <!-- Секция о доверии компании -->
    <section class="trust-section">
        <!-- Здесь разместите информацию о доверии компании -->
    </section>

    <!-- Форма поиска -->
    <section class="search-form">
        <form>
            <label for="car-class">Класс автомобиля:</label>
            <select id="car-class" name="car-class">
                <option value="economy">Эконом</option>
                <option value="premium">Премиум</option>
            </select>

            <label for="brand">Марка:</label>
            <input type="text" id="brand" name="brand">

            <label for="model">Модель:</label>
            <input type="text" id="model" name="model">

            <button type="button" id="search-button">Поиск автомобилей</button>
        </form>
    </section>

</body>
</html>
